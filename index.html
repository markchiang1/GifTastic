<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spiffy Giffy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
</head>
<body background="assets/images/ocean.jpeg">
    <div class="container">
        <div class="jumbotron">
            <h1>Spiffy Giffy </h1>
        </div>
    </div>

    <div class="wrapper">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <form>
                    <div class="input-group">
                        <input id ="newTopics" type="text" class="form-control" placeholder="Add Giff Topic...">
                        <span class="input-group-btn">
                                <button class="btn btn-dark" id="addGiffBTN" type="button">Add Topic</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="topicDiv">
            <div class="card border-color mb-3" style="width:100%">
                <div class="card-body">
                    <div class="card-title" id="topicList"> <h1 id="topicHeading">Topics</h1> </div>
                        <div class="row">
                            <div class="gif-space"></div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        

    </div>    
</body>
